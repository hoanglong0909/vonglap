<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />

    <body>
        <script>
            function useFor() {
                let a = Number(prompt("nhap a: "));
                for (; isNaN(a) || a < 0 || !Number.isInteger(a); ) {
                    alert("không phải là số nguyên dương");
                    a = Number(prompt("nhap a: "));
                }
                alert("là số nguyên dương");
            }
            function useWhile() {
                let a = Number(prompt("nhap a: "));
                while (isNaN(a) || a < 0 || !Number.isInteger(a)) {
                    alert("không phải là số nguyên dương");
                    a = Number(prompt("nhap a: "));
                }
                alert("là số nguyên dương");
            }
            function userDoWhile() {
                let a;
                do {
                    a = Number(prompt("nhap a: "));
                    // alert("không phải là số nguyên dương");
                } while (isNaN(a) || a < 0 || !Number.isInteger(a));
                {
                    alert("là số nguyên dương");
                }
            }
            useFor();
            // useWhile();
            // userDoWhile();
        </script>
    </body>
</html>
